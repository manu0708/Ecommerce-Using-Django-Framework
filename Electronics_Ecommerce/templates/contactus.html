{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/contactus.css' %}">
     <!-- CSS -->
     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
     <!-- Default theme -->
     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/> 
    <style>
        .alertify-notifier .ajs-message.ajs-success{
            color:color;
            background-color:black;
        }
    </style>
</head>
<body>
    {% include 'top-navbar.html' %}

    <div class="top-box" style="margin-top:45px; padding:30px; background-image:linear-gradient(45deg, red 0 50%, blue 50% 100%); width:100%; display:flex; justify-content:center; align-items:center; flex-direction:center;">
        <div class="image" style="background-image:url({% static '/images/logo.png' %}); background-position:center; width:150px; height:150px; background-size:100%; border-radius:50%; position:relative; bottom:-80px;"></div>
    </div>
    <div class="top-head" style="display:flex; justify-content:center; align-items:center; position:relative; top: 55px; color:orange;">
        <h5 style="">Mega<b>Zon</b></h5>
    </div>
    <div class="container" style="margin-top:120px;">
        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'complaints' %}" method="post">
                    {% csrf_token %}
                    <h5>Get in Touch</h5>
                    <div class="row">
                        <div class="col-md-6">    
                            <input placeholder="First Name" type="text" name="firstname" id="firstname" required>
                        </div>
                        <div class="col-md-6">
                            <input placeholder="Last Name" type="text" name="lastname" id="lastname" required>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-6">    
                            <input placeholder="Email" type="email" name="email" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <input placeholder="Mobile Number" type="text" name="mobile" id="mobile" maxlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                        </div>
                    </div>
                    <textarea name="message" id="message" placeholder= Message required></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div class="col-md-6">
                <div class="contact">
                    <h6>Contact Info</h6>
                    <ul class="contact_list">
                        <li><i class="fa-solid fa-location-dot"></i> Mayaganahalli, Ramanagara-562159</li>
                        <li><i class="fa-solid fa-envelope"></i> MegaZoneecommerce143@gmail.com</li>
                        <li><i class="fa-solid fa-phone fa-shake"></i> 91+ 6360916990</li>
                    </ul>
                    <ul class="social">
                        <li><i class="fa-brands fa-facebook"></i></li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-invision"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7782.274857676181!2d77.3290873369125!3d12.769585863631885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae4f25c6e96d51%3A0x9f536ff05d615bb!2sMayaganahalli%2C%20Karnataka%20562128!5e0!3m2!1sen!2sin!4v1686578842442!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        VanillaTilt.init(document.querySelector(".contact"), {
            max: 25,
            speed: 400
        });
    </script>

    <!-- aletify start -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script>
        alertify.set('notifier','position', 'bottom-center');
        {% for msg in messages %}
        alertify.success('{{ msg }}');
        {% endfor %}
      </script>
      <!-- aletify end -->
</body>
</html>
