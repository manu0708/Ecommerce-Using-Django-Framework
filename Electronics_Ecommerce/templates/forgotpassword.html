{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Email</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/scrollbar.css' %}" />
</head>
<body>
    {% include 'top-navbar.html' %}

    <div class="container" style="display:flex; justify-content:center; align-items:center; min-height:90vh;">
        <div class="card"style="padding:40px; border:none; background-color:#fff; box-shadow: rgba(99, 99, 99, 0.521) 0px 2px 8px 0px; display:flex; justify-content:center; align-items:center; gap:20px;">
            <form action="{% url 'sendotp' %}" method="post">
                {% csrf_token %}
                <div class="email" style="margin-bottom:20px;">
                    <input type="text" name="email" id="" placeholder="Enter Email" style="padding:13px 16px; width:260px; font-family:'Kanit'; border:2px solid blue; outline:none; font-size:14px; border-radius:10px;">
                </div>
                <div class="button">
                    <button  class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
                    <a href="{% url 'login' %}"><button  class="btn btn-danger" type="button" id="cancelemail" style="padding: 10px 50px; margin-left: 10px;">Cancel</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
